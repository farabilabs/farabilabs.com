# Hugo configuration file
title: Farabi Labs

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Courses
      pageRef: /courses
      weight: 2
    - name: Events
      pageRef: /events
      weight: 3
    - name: Projects
      pageRef: /projects
      weight: 4
    - name: Career
      pageRef: /career
      weight: 5
    - name: Blog
      pageRef: /blog
      weight: 6
    - name: FAQ
      pageRef: /faq
      weight: 7
    - name: Search
      weight: 8
      params:
        type: search
    - name: GitHub
      weight: 9
      url: 'https://github.com/farabilabs'
      params:
        icon: github
    - name: Twitter
      weight: 10
      url: 'https://twitter.com/farabilabs'
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      path: images/logo-sq.png
      link: /

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: 'https://github.com/farabilabs/farabilabs.com/edit/main/content'
