# Hugo configuration file
title: Farabi Labs

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Courses
      pageRef: /docs
      weight: 1
    - name: Events
      pageRef: /events
      weight: 2
    - name: Projects
      pageRef: /projects
      weight: 3
    - name: Jobs
      pageRef: /jobs
      weight: 4
    - name: Blog
      pageRef: /blog
      weight: 5
    - name: About
      pageRef: /about
      weight: 6
    - name: Search
      weight: 8
      params:
        type: search
    - name: GitHub
      weight: 9
      url: "https://github.com/farabilabs"
      params:
        icon: github
    - name: Twitter
      weight: 10
      url: "https://twitter.com/farabilabs"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
